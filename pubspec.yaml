name: dogapp
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Utility
  kartal: ^3.5.0
  flutter_svg: ^2.0.10+1

  # ANIMATION
  lottie: ^3.1.2

  # ROUTE
  auto_route: ^9.2.0

  # STATE MANAGEMENT
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6

  # Network
  dio: ^5.7.0
  json_annotation: ^4.9.0
  equatable: ^2.0.5

  # local storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  auto_route_generator: ^9.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/

  fonts:
    - family: Galano Grotesque
      fonts:
         - asset: assets/fonts/GalanoGrotesqueBold.otf
         - asset: assets/fonts/GalanoGrotesqueSemiBold.otf
         - asset: assets/fonts/GalanoGrotesqueRegular.otf
         - asset: assets/fonts/GalanoGrotesqueMedium.otf
         - asset: assets/fonts/GalanoGrotesqueLight.otf
         - asset: assets/fonts/GalanoGrotesqueThin.otf
         - asset: assets/fonts/GalanoGrotesqueExtraLight.otf
